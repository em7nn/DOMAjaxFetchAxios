<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Movies</title>
</head>
<style>
    img{width: 300px; height: 400px;}
</style>
<body>

    <div class="container">
        <div id="idd" class="row">
    
        </div>
    </div>

<script>
let div = document.getElementById("idd");
fetch("https://api.tvmaze.com/shows").then(res => res.json())
    .then(movies => movies.forEach(movies => {
        console.log(movies);
        let card = document.createElement("div");
        card.className="col-3";
        card.innerHTML =`<div class="card" style="width: 18rem;">
                            <img src="${movies.image.original}" class="card-img-top">
                            <div class="card-body">
                                <h4 class="card-title">type : ${movies.type}</h4>
                                <p class="card-text">${movies.name}</p>
                                <a href="${movies.url}" class="btn btn-info">Go somewhere</a>
                            </div>
                        </div>`;
        div.appendChild(card);
    }
    )
    )

</script>
</body>
</html>
